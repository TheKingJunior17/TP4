# Test Configuration for TP4 Team Project

# Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Test Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Test Security Configuration
tp4.security.jwt.secret=TestSecretKeyForJWTTokenGeneration2025
tp4.security.jwt.expiration=300000
tp4.security.mfa.validity-minutes=1
tp4.security.session.timeout-minutes=5
tp4.security.max-login-attempts=3

# Test Logging Configuration
logging.level.edu.asu.cse360.tp4=DEBUG
logging.level.org.springframework.test=INFO
logging.level.org.junit=INFO

# Test Performance Configuration
test.performance.enabled=false
test.security.enabled=false
test.concurrent.thread-count=10

# Disable unnecessary features in tests
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false
management.endpoints.web.exposure.include=health