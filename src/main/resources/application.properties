# TP4 Multi-Role Educational Platform Configuration
# Application Properties for Development Environment

# Server Configuration
server.port=8080
server.servlet.context-path=/tp4
server.compression.enabled=true

# Spring Boot Configuration
spring.application.name=TP4-Team-Project
spring.profiles.active=development

# Database Configuration (H2 for development, PostgreSQL for production)
spring.datasource.url=jdbc:h2:mem:tp4db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Security Configuration
tp4.security.jwt.secret=TP4SuperSecretKeyForJWTTokenGeneration2025
tp4.security.jwt.expiration=1800000
tp4.security.mfa.validity-minutes=5
tp4.security.session.timeout-minutes=30
tp4.security.max-login-attempts=5

# Logging Configuration
logging.level.edu.asu.cse360.tp4=INFO
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/tp4-application.log

# API Documentation Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# Cache Configuration
spring.cache.type=simple
tp4.cache.analytics.duration-minutes=15
tp4.cache.session.cleanup-interval-minutes=5

# Performance Configuration
spring.task.execution.pool.core-size=4
spring.task.execution.pool.max-size=8
spring.task.execution.pool.queue-capacity=25
spring.task.scheduling.pool.size=2

# Development Tools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true